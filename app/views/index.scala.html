@(user: List[User])

@main("Welcome to Play") {
    <h1> Welcome to our application </h1>

    <div>

        <h2> Here is the list of current users. </h2>

        <ul> 
            @user.map { u =>  
                <li> @{ u.firstName + "  " + u.lastName } </li>
            }
        </ul>

    </div>

    <a href="@routes.Application.add">Add more users  </a>

}
